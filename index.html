<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bookShelf" id="book-shelf"></div>
    <form onSubmit="createBook(event)">
        <label for="title">Book Title:</label>
        <input type="text" id="title-input"><br></br>
        <label for="author">Author:</label>
        <input type="text" id="author-input"><br></br>
        <label for="pages">Page Count:</label>
        <input type="text" id="page-input"><br></br>
        <input type="radio" value="haveRead" name="readStatus"><label>I have read this book.</label>
        <input type="radio" value="notRead" name="readStatus"><label>I have not read this book.</label>
        <br></br>
        <button type="button" id= "add-book-button">Add Book to Library</button>
        <button type="reset">Reset book info</button>
    </form>
    <button type="button" id="clear-library-button">Clear the library</button>

    <img src="img/jocasta.png" class="librarian-image" alt="Space librarian Jocasta Nu from the Star Wars film series.">

    <script src="script.js"></script>
</body>
</html>
