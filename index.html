<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bookShelf"><div class="book"></div></div>
    <form onSubmit="createBook(event)">
        <label for="title">Book Title:</label>
        <input type="text" id="title"><br></br>
        <label for="author">Author:</label>
        <input type="text" id="author"><br></br>
        <label for="pages">Page Count:</label>
        <input type="text" id="pages"><br></br>
        <label for="read">Have you read it?</label>
        <input type="text" id="read"><br></br>
        <button type="button" onclick="addBookToLibrary()">Add Book to Library</button>
        <button type="reset">Reset book info</button>
    </form>
    <button type="reset" id="create-account">Clear the library</button>

    <script src="script.js"></script>
</body>
</html>
